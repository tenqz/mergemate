name: Docs

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write

jobs:
  doc-checks:
    name: Documentation Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle interrogate pdoc

      - name: Run pydocstyle
        run: pydocstyle src

      - name: Run interrogate
        run: interrogate --config pyproject.toml src

      - name: Generate documentation coverage badge
        run: |
          mkdir -p badges
          interrogate --config pyproject.toml --fail-under 0 --generate-badge badges/doc_coverage.svg src
          echo "Generated documentation badge:"
          cat badges/doc_coverage.svg

      - name: Build HTML documentation
        run: |
          mkdir -p build
          pdoc --html src/mergemate --output-dir build --force
          mv build/mergemate docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true
          destination_dir: .
          full_commit_message: "Update docs and coverage badge"
